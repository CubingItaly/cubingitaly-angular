<div fxLayout="column">
  <h2>Gestione tutorial</h2>
  <a routerLink="/tutorial/edit/{{tutorialId}}" *ngIf="tutorialId && !editing">
    <fa-icon icon="edit"></fa-icon>
    Modifica Tutorial
  </a>
  <a routerLink="/tutorial/{{tutorialId}}" *ngIf="tutorialId && editing">
    <fa-icon icon="eye"></fa-icon>
    Visualizza Tutorial
  </a>
  <a routerLink="/tutorial/new" *ifRole="'cTutorials'">
    <fa-icon icon="plus-square"></fa-icon> Nuovo
    Tutorial
  </a>
  <a routerLink="/tutorial/admin">
    <fa-icon icon="list"></fa-icon> Gestione Tutorial
  </a>
</div>
