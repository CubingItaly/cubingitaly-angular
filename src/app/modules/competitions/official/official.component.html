<div fxLayout fxLayoutAlign="center" class="officialcontainer">
  <div fxFlex.gt-sm="80%" fxFlex.lt-md="90%" fxLayout="row">
    <div fxFlex.lt-md="100%" fxFlex.gt-sm="70%">
      <div *ngIf="inProgress && inProgress.length>0">
        <h2>Competizioni in corso</h2>
        <official-mobile-row fxHide.gt-sm *ngFor="let c of inProgress" [competition]="c"></official-mobile-row>
        <desktop-official-table fxHide.lt-md [competitions]="inProgress"></desktop-official-table>
      </div>
      <div *ngIf="upcoming && upcoming.length>0">
        <h2>Competizioni future</h2>
        <official-mobile-row fxHide.gt-sm *ngFor="let c of upcoming" [competition]="c"></official-mobile-row>
        <desktop-official-table fxHide.lt-md [competitions]="upcoming"></desktop-official-table>
      </div>
      <div *ngIf="past && past.length>0">
        <h2>Competizioni passate</h2>
        <official-mobile-row fxHide.gt-sm *ngFor="let c of past" [competition]="c"></official-mobile-row>
        <desktop-official-table fxHide.lt-md [competitions]="past"></desktop-official-table>
      </div>
    </div>
  </div>
</div>
