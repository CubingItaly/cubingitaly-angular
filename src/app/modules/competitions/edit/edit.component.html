<div class="general-container" fxLayout fxLayoutAlign="center">
  <div fxFlex="80%" fxFlex.xs="100%" fxLayout="column" *ngIf="competition">
    <h1>{{competition.name}} <fa-icon icon="check" style="color:green" *ngIf="updated"></fa-icon>
    </h1>
    <mat-tab-group color="accent" [selectedIndex]="3">
      <mat-tab label="Generale">
        <edit-general-info (updated)="updated=$event" [(competition)]="competition"></edit-general-info>
      </mat-tab>
      <mat-tab label="Registrazione">
        <edit-registration-info (updated)="updated=$event" [competition]="competition"></edit-registration-info>
      </mat-tab>
      <mat-tab label="Viaggio">
        <edit-directions-info (updated)="updated=$event" [competition]="competition"></edit-directions-info>
      </mat-tab>
      <mat-tab label="Schedule">
        <edit-schedule-info [competitionId]="competition.id"></edit-schedule-info>
      </mat-tab>


    </mat-tab-group>
  </div>
</div>
