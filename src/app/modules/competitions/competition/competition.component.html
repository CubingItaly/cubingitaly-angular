<div class="general-container" fxLayout fxLayoutAlign="center">
  <div fxFlex="80%" fxFlex.xs="100%" fxLayout="column" *ngIf="competition">
    <h1>{{competition.name}}</h1>
    <mat-tab-group color="accent"  [selectedIndex]="0">
      <mat-tab label="Generale">
        <general-info [competition]="competition"></general-info>
      </mat-tab>
      <mat-tab label="Programma">
        <schedule-info [competition]="competition"></schedule-info>
      </mat-tab>
      <mat-tab label="Registrazione">
        <registration-info [competition]="competition"></registration-info>
      </mat-tab>
      <mat-tab label="Indicazioni"> </mat-tab>
    </mat-tab-group>
  </div>
</div>
