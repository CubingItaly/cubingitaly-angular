<div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex.gt-sm="80%" fxFlex.lt-md="100%" fxLayout="column" *ngIf="competition && registration">
        <h1 ngClass.lt-md="h1xs">{{competition.name}}</h1>
        <mat-tab-group>
            <mat-tab label="Generale">
                <ng-template matTabContent>
                    <general-info [competition]="competition" [registration]="registration"></general-info>
                </ng-template>
            </mat-tab>
            <mat-tab label="Registrazione">
                <ng-template matTabContent>
                    <registration-info [competitionId]="compId" [registration]="registration"></registration-info>
                </ng-template>
            </mat-tab>
            <mat-tab label="Programma" *ngIf="schedule">
                <ng-template matTabContent>
                    <schedule-info [schedule]="schedule"></schedule-info>
                </ng-template>
            </mat-tab>
            <mat-tab label="Indicazioni" *ngIf="directions">
                <ng-template matTabContent>
                    <directions-info [directions]="directions"></directions-info>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
