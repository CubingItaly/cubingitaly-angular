<div class="general-container" fxLayout fxLayoutAlign="center">
  <div fxFlex="80%" fxFlex.xs="100%" fxLayout="column">
    <h1>{{competition.name}}</h1>
    <mat-tab-group color="accent" *ngIf="competition" [selectedIndex]="0">
      <mat-tab label="Generale">
        <general-info [competition]="competition"></general-info>
      </mat-tab>
      <mat-tab label="Programma"> Content 2 </mat-tab>
      <mat-tab label="Registrazione">
        <registration-info [competition]="competition"></registration-info>
      </mat-tab>
      <mat-tab label="Indicazioni"> Content 4 </mat-tab>
      <mat-tab label="Convenzioni"> Content 4 </mat-tab>
      <mat-tab label="Sponsor"> Content 4 </mat-tab>
      <mat-tab label="Maglietta"> Content 4 </mat-tab>
      <mat-tab label=""> Content 4 </mat-tab>
      <mat-tab label=""> Content 4 </mat-tab>
    </mat-tab-group>
  </div>
</div>
